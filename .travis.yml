language: node_js

cache:
  directories:
    - node_modules

node_js:
  - 16 # use 'node' for the latest node. Might give compat issues.

before_script: # commands to run before the build step
   - travis_retry npm install -g -dd @angular/cli
   - travis_retry npm install -g -dd firebase-tools # installs firebase to run firebase deploy
   - if [ "$TRAVIS_BRANCH" == "master" ]; then export RELEASE_PROJECT=svk-p-01; export RELEASE_CONFIG=p; else export RELEASE_PROJECT=svk-q-01; export RELEASE_CONFIG=q; fi

script: # the build step
  - ng build --aot --prod --configuration=$RELEASE_CONFIG
after_success:
  - firebase deploy --project=$RELEASE_PROJECT --only hosting --token $FIREBASE_TOKEN --non-interactive

notifications:
  email: # only receive email when the build status changes (someone broke the build!)
    on_failure: change
    on_success: change
