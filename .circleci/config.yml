version: 2.1

var_1: &job_defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:16.19.0

workflows:
  version: 2
  build:
    jobs:
      - build_and_release

jobs:
  "build_and_release":
    <<: *job_defaults
    steps:
      - checkout
      - run:
          name: update-npm
          command: npm install -g npm
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: build-angular
          environment:
            BRANCH: <<pipeline.git.branch>>
          command: |
            if [ $BRANCH -eq "master" ]; then
              ng build --aot --configuration production --configuration=p
            else
              ng build --aot --configuration production --configuration=q
            fi
      - run:
          name: install-firebase-tools
          command: npm install -g -dd firebase-tools # installs firebase to run firebase deploy
      - run:
          name: deploy-to-firebase
          environment:
            BRANCH: <<pipeline.git.branch>>
          command: |
            if [ $BRANCH -eq "master" ]; then
              firebase deploy --project=svk-p-01 --only hosting --non-interactive
            else
              firebase deploy --project=svk-q-01 --only hosting --non-interactive
            fi
